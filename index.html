<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Component</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="order-wrapper">
    <div class="order-card">
      <img src="images/illustration-hero.svg" class="banner-img" alt="music banner">
      <div class="order-info">
        <h3>Order Summary</h3>
        <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
        <div class="subscription-plan">
          <div class="plan-details">
            <img src="images/icon-music.svg" alt="music icon" />
            <div class="plan-price">
              <span class="plan-info">Annual Plan</span>
              <span class="plan-actual-price">$59.99/year</span>
            </div>
          </div>
          
          <a href="#" class="plan-change-link">Change</a>
        </div>
        <button class="order-btn">Proceed to Payment</button>
        <span class="cancel-order">Cancel Order</span>
      </div>
    </div>
  </div>
</body>
</html>
